<div *ngIf="extendedList">
  <ngb-pagination #ngbPagination [pageSize]="pageSize" [directionLinks]="false" [collectionSize]="collection" [(page)]="page" aria-label="Default pagination" class="d-flex justify-content-end grid-pagination"></ngb-pagination>
  <app-extended-list *ngFor="let event of eventList | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize"  [event]="event"></app-extended-list>
</div>
<div *ngIf="!extendedList">
  <app-simple-list></app-simple-list>
</div>
